version: '3.8'

services:
  app:
    build: ./node
    container_name: absence_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/absence_management
    depends_on:
      - mongo
    restart: always
    networks:
      - absence_network

  frontend:
    build: ./react
    container_name: absence_frontend
    ports:
      - "80:80"
    depends_on:
      - app
    restart: always
    networks:
      - absence_network

  mongo:
    image: mongo:latest
    container_name: absence_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - "${MONGO_VOLUME:-./mongo_data}:/data/db"
    environment:
      MONGO_INITDB_DATABASE: absence_management
    networks:
      - absence_network

networks:
  absence_network:
    driver: bridge

volumes:
  mongo_data: {}
